{% extends 'uploadd/index.html'%}

{% load crispy_forms_tags %}

{% block content %}

<style>
    .container { 
        height: 200px;
        position: absolute;
         
}
    .center{
        margin: 0;
        position: fixed;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
}
.subber{
    height: 100px;
    width: 100px;
    font-size: 64px;
    color: white;
    background: #7c0264;
    border-radius: 50%;
    float: right; 
    /* margin-top: 50px; */
    cursor: pointer;
    text-decoration: none;
    margin-top: 20px;
    outline: 3px outset rgb(29, 179, 29);
    margin-right: 2%;
    opacity: .8;

    
}
.subber:hover{
        filter: drop-shadow(0 0 5px rgba(7, 245, 7));

    }
/* .submit-button{
    pass
} */
.form-group{
    padding:20px;
    font-size: 18px;
    border: 3px solid rgb(43, 90, 43);
    border-radius: 30px;
    background: rgb(192, 191, 191);
}


.return-button{
    position: fixed;
    width: 60px;
    height: 60px;
    /* background: rgb(29, 179, 29); */
    background: rgb(177, 176, 176, 0.3);
    border-radius: 50%;
    border: 2px solid transparent;
    transform-origin: top center;
    text-align: center;
    font-size: 40px;
    left: 2%;
    top: 110px;
    outline: 3px outset rgb(29, 179, 29);
    cursor: pointer; 
    opacity: 1;
    /* color: white; */
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    color: black;

    }

.return-button:hover{
        filter: drop-shadow(0 0 5px rgba(7, 245, 7));

    }
.title{
    font-size: 24px;
    justify-content: center;
    text-align: center;
    /* margin-top: 10px; */
}
.ionicon{
    font-size: 80px;
    margin-top: 10px;
}
@media (max-width:1000px){
    .return-button{
        width:150px;
        height: 150px;
        font-size: 65px;
        top: 120px;
    }
    .form-group{
        margin-left: 20px;
        font-size: 50px;
        height: 230px;
        width: 800px;
        margin: 20px;
        top: 400px;
        border-radius: 60px;
    }
    .clearablefileinput{
        height: 60px;
        font-size: 35px;
    }
    .textinput{
        height: 60px;
        font-size: 35px;
        width: 450px;
    }
    .subber{
        height: 200px;
        width: 200px;
        /* font-size: 80px; */
        color: white;
         
    }
    .ionicon{
        font-size: 150px;
    }
    .title{
        margin-top: 100px;
        font-size: 40px;
    }
}
</style>
<div class="title">
    <h1>add a card</h1>
</div>

<div class="container">
    <div class="center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="submit-button">
            <button type="submit" class="subber">
                <ion-icon class="ionicon" name="checkmark-outline"></ion-icon>
            </button>
        </div>
        </form>
        
    </div>
</div>
<div class="return">
    <a href="/myprojects" >
        <button class="return-button" type="submit">
            <ion-icon name="play-back-outline"></ion-icon>
        </button>
    </a>
 </div> 

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


{% endblock %}

.bowl{
    position: fixed;
    width: 60px;
    height: 60px;
    background: rgb(177, 176, 176, 0.3);
    border-radius: 50%;
    border: 2px solid transparent;
    transform-origin: top center;
    animation: animate 3s linear infinite;
    animation-play-state: paused;
    text-align: center;
    font-size: 40px;
    left: 2%;
    bottom: 2%;
    outline: 1px ridge rgb(84, 83, 83);
    cursor: pointer; 
   

}
.bowl:hover{
    animation-play-state: running;
    filter: drop-shadow(0 0 20px rgb(87, 14, 140));

}

@keyframes animate
{
    0%{
        filter: hue-rotate(360deg);
        transform: rotate(0deg);
    }
    25%{
        transform: rotate(15deg);
    }
    50%{
        transform: rotate(0deg);
    }
    75%{
        transform: rotate(-15deg);
    }
    100%{
        filter: hue-rotate(360deg);
        transform: rotate(0deg);
    }


}

.bowl::before{
    content: '';
    position: absolute;
    left:50%;
    top: -3px;
    transform: translateX(-50%);
    width: 40%;
    height: 2px;
    border: 3px solid #444;
    border-radius: 50%;
    box-shadow: 0 2px #222;
}
.bowl::after{
    content:'';
    position: flex;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50% ;
    width: 30px;
    height: 16px;
    background: rgba(255,255,255,.05);

}
.liquid{
    position: absolute;
    top: 50%;
    left: 5px;
    right: 5px;
    bottom: 5px;
    background: rgb(87, 14, 140);
    border-bottom-left-radius: 150px;
    border-bottom-right-radius: 150px;
    filter: drop-shadow(0 0 80px #41c1fb);
    transform-origin: top center ;
    animation: animateLiquid 3s linear infinite;
    animation-play-state: paused;
    outline: 1px ridge rgb(84, 83, 83);

}
.bowl:hover{
    filter: drop-shadow(0 0 10px rgb(87, 14, 140,.7));

}
.bowl:hover .liquid{
    animation-play-state: running;
    filter: drop-shadow(0 0 10px rgb(87, 14, 140,.7));

}
@keyframes animateLiquid{
    0%{
        transform: rotate(0deg);
    }
    25%{
        transform: rotate(-20deg);
    }
    50%{
        transform: rotate(0deg);
    }
    75%{
        transform: rotate(20deg);
    }
    100%{
        transform: rotate(0deg);
    }
}

      <script>
        function addItem() {          
            let itemName = prompt("neues Projekt Hinzuf√ºgen")
            let token = '{{ csrf_token }}';
            let formData = new FormData();
            formData.append('itemName', itemName);
            formData.append("csrfmiddlewaretoken", token);
            
            fetch('/myprojects', {
                method:'POST',
                body: formData
            }).then(function(){window.location.reload()});
         
        }
        function removeItem(itemID){
        
            
            let token = '{{ csrf_token }}';          
 
            // Einem Namen wird eine ID zugehordnet.. daher zu removen keinen Namen sondern ID.. daher nur anfrage zur ID schicken        
            // Delete geht immer and eine ID und nicht an einen Namen
            // im Java Land ist $ zum bennen des WErtes der ID - f-string in python
            
            fetch(`/card_list/${itemID}`, {
                
                method:'DELETE',
                headers: {'X-CSRFToken' : token},
            }).then(function(){window.location.reload()});

        }

        function logout(){
            
            let token = '{{ csrf_token }}';
            fetch("/logout" , {
                
                method:'POST',
                headers: {'X-CSRFToken' : token}
            }).then(function(){window.location.href = '/';});
                

        }
        document.addEventListener("keydown", e =>{
            if (e.key.toLowerCase() === "x"){
                document.getElementById('backbtn').click();
            }
        });
    </script>

            </button>
